<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bevan:ital@1&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree&display=swap');

    <title>Lampard - Inicio</title>

<body>
    <header>
        <div class="contDelHeader flexRowBetween">
            <a href="index.html" class="aTitulo">
                <h1>LAMPARD.</h1>
            </a>
            <div class="contBuscador flexRow">
                <input type="text" class="inputBuscador" value="" id="inputB">
                <button type="button" for="inputB" class="botonBuscador" id="botonBuscador">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <div class="contCarrito flexRow">
                <button type="button" class="botonCompra">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </button>
                <div class="flexRow">
                    <button type="button" class="botonCompra" id="carritoIcono">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                    </button>
                    <span class="contadorCarrito" id="contaCarrito"></span>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="" class="aNav" id="calsados">CALZADOS</a>
                </li>
                <li>
                    <a href="" class="aNav" id="indumentaria">INDUMENTARIA</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="modal">
        <div id="sideBarCarrito">
            <div class="flexRowBetween">
                <div class="contVaciar">
                    <a id="vaciarCarrito">Vaciar Carrito</a>
                </div>
                <div id="cerrarCarrito">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
            </div>
            
            <div id="elementosCarrito"></div>
            <div class="flexRowBetween">
                <p class="total" id="totalPaga"></p>
                <button class="botonFinalizarCompra" id="btnFCompra">Comprar</button>
            </div>
            
        </div>
    </div>

        <a href="">

         </div>

    <main>
        <section class="contLanzamientos">
            <span class="subtitulos">LANZAMIENTOS</span>
            <div class="flexColumnCenter">
                <div class="divArticulos" id="contenedorArt">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="src/app.js"></script>
    <script src="/src/controllers/stockController.js"></script>
    <script src="src/components/cart/cart/modal.js"></script>
    <script src="src/components/cart/data/stock.js"></script>
    <script src="src/components/cart/cart/cart.js"></script>
    <script src="src/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
